<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <div class="header">
      <div class="title">
        <p>Sorting Visualizer</p>
      </div>
      <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
        <div class="menu">
          <p>Bubble Sort</p>
          <p>Selection Sort</p>
          <p>Quick Sort</p>
          <p>Merge Sort</p>
          <p>Insertion Sort</p>
        </div>
    </div>
    <div id="inputSection">
      <div class="style-input">
      <input id="itemInput" placeholder="Enter a number between 2-500" maxlength="3">
      <button id="initialize">initialize ðŸ¡ª</button>
      </div>
      <div class="sortInput">
        <div id ="displayData"></div>
        <div id="displayAlgo"></div>
        <button id="sortButton">Start Sort</button>
      </div>
    </div>
    <div class="sort" style="opacity:0"></div>
  </body>
</html>
